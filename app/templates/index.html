<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

    <title>Recipe Recommendation</title>
</head>
<body>
    <h1>Recipe Recommendation Form</h1>

    <div class="container py-5">
        
        
        <!-- Ingredient Form -->
        <form id="ingredient-form" class="mb-4">
          <div class="input-group">
            <input type="text" id="ingredients" class="form-control" placeholder="Enter ingredients (comma-separated)" />
            <button class="btn btn-success" type="submit">Find Recipes</button>
          </div>
        </form>
    
        <!-- Recipes Result -->
        <div id="recipes" class="row gy-4"></div>
      </div>
    
      <script src="script.js"></script>
    

    <!-- Recipe Recommendation by Ingredients -->
    <form action="{{ url_for('fetch_and_store_recipes') }}" method="POST">
        <label for="ingredients">Ingredients (comma separated):</label><br>
        <input type="text" id="ingredients" name="ingredients" required><br><br>

        <label for="diet">Dietary Preferences:</label><br>
        <select name="diet" id="diet">
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="glutenFree">Gluten Free</option>
            <option value="none">None</option>
        </select><br><br>

        <label for="max_calories">Max Calories:</label><br>
        <input type="number" id="max_calories" name="max_calories" value="500"><br><br>

        <button type="submit">Get Recipe Recommendations by Ingredients</button>
    </form>

    <hr>

    <!-- Recipe Recommendation by Nutrition -->
    <h2>Find Recipes by Nutrition</h2>
    <form action="{{ url_for('recommend_by_nutrition') }}" method="GET">
        <label>Min Calories:</label>
        <input type="number" name="min_calories" value="100"><br><br>

        <label>Max Calories:</label>
        <input type="number" name="max_calories" value="500"><br><br>

        <label>Min Protein:</label>
        <input type="number" name="min_protein" value="5"><br><br>

        <label>Max Protein:</label>
        <input type="number" name="max_protein" value="50"><br><br>

        <label>Min Fat:</label>
        <input type="number" name="min_fat" value="1"><br><br>

        <label>Max Fat:</label>
        <input type="number" name="max_fat" value="30"><br><br>

        <label>Min Carbs:</label>
        <input type="number" name="min_carbs" value="5"><br><br>

        <label>Max Carbs:</label>
        <input type="number" name="max_carbs" value="100"><br><br>

        <button type="submit">Get Recipe Recommendations by Nutrition</button>
    </form>

    <hr>

    <h2>AI-Powered Recipe Suggestions</h2>
    <p>Get creative recipes using ingredients you already have</p>
    <form action="{{ url_for('ai_recipe_suggestion') }}" method="GET">
        <button type="submit">Try AI Recipe Suggestions</button>
    </form>

</body>
</html>
